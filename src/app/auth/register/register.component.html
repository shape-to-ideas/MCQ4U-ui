<div class="flex justify-center flex-col mt-20 mb-1 ml-40 mr-40">
    <h1 class="flex w-full justify-center font-bold text-3xl">Register</h1>
    <app-forms [formConfigs]="registerFormConfigs" (submitFormEvent)="submitRegistration($event)"></app-forms>

    <button class="border p-2 rounded bg-gray-300 text-black my-5 font-bold" (click)="navigateToLogin()">Login</button>
</div>
